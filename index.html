<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logo and Rectangles</title>
<style>
    body {
        background-image: url("fish_in_space_bkg.jpg");
        background-size: cover;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    header {
      background-color: rgba(255, 255, 255, 0.0); /* Semi-transparent white background for header */
        padding: 10px;
    }
    .logo {
        font-family: 'Bungee', cursive; /* Use Bungee font */
        font-size: 50px; /* Adjust font size as needed */
        color: #333; /* Text color */
    }
    .rect-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }
    .rect {
        width: 400px;
        height: 500px;
        background-color: #fcfcfa; /* Example color */
        margin-right: 10px;
    }
</style>
</head>
<body>

<header>
  <div class="logo">SPACEFISH</div>
</header>

<div class="rect-container">
    <div class="rect"></div>
</div>

</body>
</html>
